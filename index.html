<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/CelularInstagram.png" alt="Celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/InstagramLogo.png" class="instagram-logo" alt="Logo Instagram">
        <div>
          <img src="./img/FotoPerfil.png" class="instagram-perfil" alt="Foto Perfil">
        </div>
        <a href="#" class="instagram-login">Continuar com alexalvees</a>
        <a href="#" class="instragram-remove">Remover Conta</a> 
      </div>
      <div class="group">
        <p class="not-account" >Não é alexalvees?</p>
        <p class="notaccount">
          <a href="#" class="link-blue">Alternar contas</a>
          ou 
          <a href="#" class="link-blue">Inscrava-se</a>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo.</p>
      <div class="download">
        <a href="#" class="app-download"></a>
        <a href="#" class="app-download"></a>
      </div>  
      </div>
    </div>
  </div>
    
</body>
</html>
